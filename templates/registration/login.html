{% extends '_base.html' %}
{% load bootstrap %}

{% block title %} Acessar o Sistema {% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SIS - Login</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Acessar o Sistema</h3></div>
                                    <div class="card-body">
                                        <form method="post">

                                            {% csrf_token %}
                                            <input type="hidden" name="next" value="{{ next }}">

                                            {{form | bootstrap }}
                                                     
                                            <button type="submit" class="btn btn-primary btn-block mt-3">Acessar</button>
                                            <button type="submit" class="btn btn-primary btn-block mt-3"><a href="/accounts/register" style="color:blanchedalmond" style="text-decoration:none">Cadastrar-se</a></button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>

{% endblock %}
