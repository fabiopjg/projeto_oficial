{% extends '_base.html' %}

{% load bootstrap %}

{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Editar dados de eventos</h4>
                <form action="/eventos/editar/{{evento_id}}" method="post">

                    {% csrf_token %}

                    {{form|bootstrap}}

                    <input type="submit" class="btn btn-primary mt-3" value="Salvar">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
