{% extends '_base.html' %}

{% load bootstrap %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Alunos</h4>

                <div class="table-responsive">
                    <table class="table header-border">
                        <thead>
                            <tr>
                                <th width="40%">Nome</th>
                                <th width="40%">Matrícula</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if alunos %}
                            {% for e in alunos %}
                            <tr>
                                <td> <a href="/alunos/{{ e.id }}">{{ e.user.first_name }} {{ e.user.last_name }}</a> </td>
                                <td> <a href="/alunos/{{ e.id }}">{{ e.matricula }}</a> </td>

                            </tr>
                            {% endfor %}
                            {% else %}

                            <tr>
                                <td>Não há alunos cadastrados.</td>
                            </tr>
                            {% endif %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
